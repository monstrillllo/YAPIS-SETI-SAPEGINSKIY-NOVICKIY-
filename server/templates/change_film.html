{% extends 'base.html' %}
<head>
    {% block title %}
    <meta charset="UTF-8">
    <title>Change film info</title>
    {% endblock %}
</head>

{% block content %}
{{ super() }}
<form action='' method = "POST">
  <p>Title <input type = "text" name = "title" value="{{film.title}}"/></p>
  <p>Genre <input type = "text" name = "genre"  value="{{film.genre}}"/></p>
  <p>Short review <input type = "text" name = "short_review" value="{{film.short_review}}"/></p>
  <p><input type = "submit" value = "Submit" /></p>
</form>
{% endblock %}
